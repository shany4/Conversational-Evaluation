{% extends "base_template.html" %}

{% block title_block %} Accounts {% endblock %}

{% block content_block %}


<div class="flex-container">	

<div>
  <h3>Log Out</h3>
  <form method="post" class="form-inline" action="{% url 'accounts' %}" >
    {% csrf_token %}
    <button type="submit" class="btn btn-info" name="log_out">Log Out</button>
  </form>
</div>

<hr>

<div>
  <h3>Change Password</h3>
	<form method="post" class="form-inline">
	  {% csrf_token %}
	  <div class="form-group">
	    <input type="password" class="form-control" name="new_password" placeholder="New Password" required>
	  </div>
	  <button type="submit" class="btn btn-danger" name="change_password">Change Password</button>
	</form>
</div>

{% endblock %}
