{% extends "base_template.html" %}

{% block title_block %} History {% endblock %}

{% block content_block %}

<div class="container">
    <h2 class="text-center">History</h2>
    <br>
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
          <form method="POST" action="{% url 'history_similarity' %}" id="contact">
          {% csrf_token %}
            <h3 class="text-center">Please Select a Test</h3>
            <fieldset>
              <select id="testset-pick" name="similarity_testset_result" class="form-control selectpicker" style="font-family:'FontAwesome', Arial;" required>
                <option disabled selected hidden>Please select a test</option>
                {% for t in test_sets %}
                <option value="{{t.id}}">{{t.name}}</option>
                {% endfor %}
              </select>
            </fieldset>
            <button type="submit" class="btn .btn-default">
                <i class="fas fa-download"></i> Export Result
            </button>
          </form>
      </div>
    </div>
</div>



{% endblock %}
